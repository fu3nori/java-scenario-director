<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>プロット作成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header2 :: header2}"></div>

<div class="container mt-5 text-center">
    <img src="/img/logo.png" alt="ロゴ" style="height: 80px;">
    <h2 class="mt-4">プロット作成</h2>
    <p>プロットのタイトルを入力して作成して下さい</p>

    <form th:action="@{/plot/create}" th:object="${plot}" method="post" class="mt-3">
        <input type="text" th:field="*{title}" placeholder="プロットタイトル" class="form-control w-50 mx-auto mb-3" required>
        <button type="submit" class="btn btn-primary rounded-pill">新規作成</button>
    </form>
</div>
</body>
</html>
