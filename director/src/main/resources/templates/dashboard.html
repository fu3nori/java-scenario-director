<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Scenario Director</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- ログイン後ヘッダー -->
<div th:replace="~{fragments/header2 :: header2}"></div>

<!-- ロゴと見出し -->
<div class="container text-center mt-4">
    <img src="/img/logo.png" alt="Scenario Director ロゴ" width="650" height="70" style="max-width: 100%; height: auto;">
    <h2 class="mt-3">ダッシュボード</h2>
    <p class="lead">こんにちは <span th:text="${penName}"></span> さん</p>
</div>

<!-- メインメニュー -->
<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <a th:href="@{/scenario/create}" class="btn btn-outline-primary w-100 p-3 rounded-pill">シナリオ作成</a>
        </div>
        <div class="col">
            <a th:href="@{/scenario/list}" class="btn btn-outline-success w-100 p-3 rounded-pill">シナリオ一覧</a>
        </div>
        <div class="col">
            <a th:href="@{/plot/create}" class="btn btn-primary w-100 p-3 rounded-pill text-white">プロット作成</a>
        </div>
        <div class="col">
            <a th:href="@{/plot/list}" class="btn btn-outline-danger w-100 p-3 rounded-pill">プロット一覧</a>
        </div>
        <div class="col">
            <a th:href="@{/account/edit}" class="btn btn-dark w-100 p-3 rounded-pill text-white">アカウント編集</a>
        </div>
        <div class="col">
            <a th:href="@{/logout}" class="btn btn-outline-dark w-100 p-3 rounded-pill">ログアウト</a>
        </div>
    </div>
</div>

</body>
</html>
