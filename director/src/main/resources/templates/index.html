<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Scenario Director</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 共通ヘッダー -->
<div th:replace="fragments/header1 :: header"></div>

<div class="container mt-4 bg-white p-3 d-flex align-items-center">
    <img src="/img/logo.png" alt="シナリオディレクター" width="64" height="64" class="me-3">
    <h2><strong>Welcome to Scenario Director</strong></h2>
</div>

<div class="container mt-4 bg-white p-4">
    <div class="row">
        <!-- ログイン -->
        <div class="col-md-6 mb-4">
            <h3>ログイン</h3>
            <p>Googleアカウントでログイン</p>
            <a href="#"><img src="/img/google.png" width="200" alt="Google Login"></a>
            <form action="/login" method="post" class="mt-3">
                <input type="email" name="email" class="form-control mb-2" placeholder="メールアドレス" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="パスワード" required>
                <button type="submit" class="btn btn-outline-primary rounded-pill text-black bg-white">ログイン</button>
            </form>
        </div>

        <!-- アカウント作成 -->
        <div class="col-md-6 mb-4">
            <h3>アカウント作成</h3>
            <p>Googleアカウントで作成</p>
            <a href="#"><img src="/img/google.png" width="200" alt="Google Sign Up"></a>
            <form action="/signup" method="post" class="mt-3">
                <input type="text" name="pen_name" class="form-control mb-2" placeholder="ペンネーム" required>
                <input type="password" name="password" class="form-control mb-2" placeholder="パスワード" required>
                <input type="email" name="email" class="form-control mb-3" placeholder="メールアドレス" required>
                <button type="submit" class="btn btn-outline-success rounded-pill text-black bg-white">アカウント発行</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
