<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>シナリオディレクター - シナリオ・プロット編集支援アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO対策 -->
    <meta name="description" content="シナリオディレクターは、小説やシナリオのプロットをクラウド上で作成・管理できる無料のオンラインエディタです。Googleログイン対応。">
    <meta name="keywords" content="シナリオ,プロット,エディタ,小説,ライティング,執筆,脚本,クラウド,無料">
    <meta name="author" content="橋詰製作所アベニュー">
    <link rel="canonical" href="https://www.scenario-director.com/">

    <!-- Open Graph / SNS連携 -->
    <meta property="og:title" content="シナリオディレクター - シナリオ・プロット編集支援アプリ">
    <meta property="og:description" content="シナリオや小説のプロットをクラウドで一括管理。無料・登録簡単・Googleログイン対応。">
    <meta property="og:image" content="https://www.scenario-director.com/img/logo.png">
    <meta property="og:url" content="https://www.scenario-director.com/">
    <meta property="og:type" content="website">

    <!-- Twitterカード -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="シナリオディレクター - シナリオ・プロット編集支援アプリ">
    <meta name="twitter:description" content="オンラインでシナリオ・小説の構成をクラウドで作成＆編集。">
    <meta name="twitter:image" content="https://www.scenario-director.com/img/logo.png">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- 共通ヘッダー -->
<div th:replace="fragments/header1 :: header"></div>

<!-- ロゴとWelcomeメッセージ -->
<div class="container text-center mt-4">
    <!-- ロゴ画像（固定サイズ表示） -->
    <div class="mb-2">
        <img src="/img/logo.png" alt="シナリオディレクター" width="650" height="70" style="max-width: 100%; height: auto;">
    </div>

    <!-- Welcomeテキスト -->
    <div>
        <h2 class="fw-bold">Welcome to Scenario Director</h2>
    </div>
</div>
<div style="padding-left: 80px;"><h1 style="font-size: 22px">シナリオディレクターへようこそ！</h1><br>
シナリオディレクターはオンラインで小説やシナリオ、プロットを一括して編集できるクラウドエディタです。<br>基本料金は無料ですので是非ご利用ください。<br>
詳しくはABOUTをご覧下さいませ。
</div>
<div class="container mt-4 bg-white p-4">
    <div class="row">
        <!-- ログイン -->
        <div class="col-md-6 mb-4">
            <h3>ログイン</h3>
            <p>Googleアカウントでログイン</p>
            <a href="#"><img src="/img/google.png" width="200" alt="Google Login"></a>
            <form action="/login" method="post" class="mt-3">
                <input type="email" name="email" class="form-control mb-2" placeholder="メールアドレス" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="パスワード" required>
                <button type="submit" class="btn btn-outline-primary rounded-pill text-black bg-white">ログイン</button>
            </form>
        </div>

        <!-- アカウント作成 -->
        <div class="col-md-6 mb-4">
            <h3>アカウント作成</h3>
            <p>Googleアカウントで作成</p>
            <a href="#"><img src="/img/google.png" width="200" alt="Google Sign Up"></a>
            <form action="/signup" method="post" class="mt-3">
                <input type="text" name="pen_name" class="form-control mb-2" placeholder="ペンネーム" required>
                <input type="password" name="password" class="form-control mb-2" placeholder="パスワード" required>
                <input type="email" name="email" class="form-control mb-3" placeholder="メールアドレス" required>
                <button type="submit" class="btn btn-outline-success rounded-pill text-black bg-white">アカウント発行</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
