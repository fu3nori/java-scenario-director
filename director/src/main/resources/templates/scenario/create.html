<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>シナリオ新規作成 - Scenario Director</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header2 :: header"></div>

<div class="container text-center mt-4">
    <img src="/img/logo.png" alt="Scenario Director ロゴ" width="650" height="70" style="max-width: 100%; height: auto;">
    <h2 class="mt-3">シナリオ新規作成</h2>
    <p class="lead">シナリオのタイトルを入力してください</p>

    <form action="#" method="post" onsubmit="return validateForm();" class="mx-auto" style="max-width: 500px;">
        <input type="text" id="title" name="title" class="form-control mb-3" placeholder="タイトルを入力" required>
        <button type="submit" class="btn btn-outline-primary w-100 rounded-pill">新規作成</button>
    </form>
</div>

<script>
    function validateForm() {
        const title = document.getElementById('title').value;
        if (!title.trim()) {
            alert('タイトルを入力してください');
            return false;
        }
        return true;
    }
</script>
</body>
</html>
